<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloSesion.css">
    <title>Document</title>
</head>
<body>
  <div class="container mt-5">
  <center>
    <h2 class="mb-4">Formulario de Registro</h2>
  </center>
    <form action="/registro" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="emailFormulario" name="email" required>
        <h8 id="errorEmailFormulario"></h8>
      </div>
  
      <div class="row mb-3">
        <div class="col">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="contrasenaGuardar" name="contrasena" required>
        </div>
        <div class="col">
          <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña:</label>
          <input type="password" class="form-control" id="confirmarContrasena" name="confirmar-contrasena" required>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" id="btnRegistrase">Registrarse</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="logInicioSesion.js"></script>
</body>
</html>
