<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de sesión</h2>
        <form class="login-form" id="inicioSesion">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <h8 id="errorEmail"></h8>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="clave" name="password" required>
            </div>
            <h8><a href="formularioCrearUsuario.html">Desea registrarse</a></h8>
            <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="logInicioSesion.js"></script>
</body>
</html>
